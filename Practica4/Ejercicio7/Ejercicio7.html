<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Ejercicio7.css" />
    <script src="Ejercicio7.js"></script>
    <script src="jquery-3.4.1.min.js"></script>
    <title>Ejercicio 7</title>
</head>
<body>
    <h1>Encabezado 1</h1>
    <h2>Encabezado 2</h2>
    <h3>Encabezado 3</h3>
    <button id="btEncabezados" onclick="modificador.cambiarTextoAEcabezados()">Modificar texto a los encabezados</button>
    <p id="parrafo">Esto es un párrafo.</p>
    <button id="btParrafo" onclick="modificador.ocultarParrafo()">Ocultar parrafo</button>
    <section>
        <h4>Tabla</h4>
        <table id="tabla">
            <tr>
                <th>Columna 1</th>
                <th>Columna 2</th>
                <th>Columna 3</th>
            </tr>
            <tr>
                <td>1</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>7</td>
                <td>9</td>
                <td>10</td>
            </tr>
        </table>
        <button id="btFilas" onclick="modificador.agregarFila()">Añadir nuevas filas</button>
        <button id="btEliminarFilas" onclick="modificador.eliminarUltimaFila()">Quitar última fila</button>
        <section id="operacionesConTabla">
            <button id="btSumarTabla" onclick="modificador.sumarTabla()">Sumar filas y columnas</button>
            <input id="sumaTabla" type=text value="" disabled="disabled" />
        </section>
    </section>
    <section id="sectionInformacion">
        <button id="btInformacion" onclick="modificador.mostrarInformacion()">Mostrar información</button>
        <button id="btOcultarInformacion" onclick="modificador.ocultarInformacion()">Ocultar información</button>
        <section id="informacion"></section>
    </section>
    <p>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px"
                 src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
                 alt="¡CSS Válido!" />
        </a>
    </p>
</body>
</html>

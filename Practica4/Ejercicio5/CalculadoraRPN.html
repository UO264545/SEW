<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="CalculadoraRPN.css" />
    <script src="CalculadoraRPN.js"></script>
    <title>Calculadora RPN</title>
</head>
<body>
    <h1>Calculadora RPN</h1>
    <section id="calculadora">
        <section id="resultado">
            <textarea id="text" rows="5" disabled="disabled"></textarea>
        </section>
        <section id="botones">
            <section id="fila1">
                <button type="button" name="operacion" onClick="calc.borrarLinea()">C</button>
                <button type="button" name="operacion" onClick="calc.borrarPila()">AC</button>
                <button type="button" name="operacion" onClick="calc.pop()">POP</button>
                <button type="button" name="operacion" onClick="calc.swap()">SWAP</button>
            </section>
            <section id="fila2">
                <button type="button" name="operacion" onClick="calc.operacionUnDigito('Math.sin(')">sin</button>
                <button type="button" name="operacion" onClick="calc.operacionUnDigito('Math.cos(')">cos</button>
                <button type="button" name="operacion" onClick="calc.operacionUnDigito('Math.tan(')">tan</button>
                <button type="button" name="operacion" onClick="calc.elevarAlCuadrado()">x^2</button>
            </section>
            <section id="fila3">
                <button type="button" name="operacion" onClick="calc.operacionUnDigito('(1/')">1/x</button>
                <button type="button" name="operacion" onClick="calc.operacionUnDigito('Math.sqrt(')">√</button>
                <button type="button" name="operacion" onClick="calc.operacionUnDigito('Math.log(')">log</button>
                <button type="button" name="operacion" onClick="calc.operacionDosDigitos('/')">/</button>
            </section>
            <section id="fila4">
                <button type="button" name="numero" onClick="calc.escribirNumero(7)">7</button>
                <button type="button" name="numero" onClick="calc.escribirNumero(8)">8</button>
                <button type="button" name="numero" onClick="calc.escribirNumero(9)">9</button>
                <button type="button" name="operacion" onClick="calc.operacionDosDigitos('*')">X</button>
            </section>
            <section id="fila5">
                <button type="button" name="numero" onClick="calc.escribirNumero(4)">4</button>
                <button type="button" name="numero" onClick="calc.escribirNumero(5)">5</button>
                <button type="button" name="numero" onClick="calc.escribirNumero(6)">6</button>
                <button type="button" name="operacion" onClick="calc.operacionDosDigitos('-')">-</button>
            </section>
            <section id="fila6">
                <button type="button" name="numero" onClick="calc.escribirNumero(1)">1</button>
                <button type="button" name="numero" onClick="calc.escribirNumero(2)">2</button>
                <button type="button" name="numero" onClick="calc.escribirNumero(3)">3</button>
                <button type="button" name="operacion" onClick="calc.operacionDosDigitos('+')">+</button>
            </section>
            <section id="fila7">
                <button type="button" name="numero" onClick="calc.escribirNumero(0)">0</button>
                <button type="button" name="numero" onClick="calc.escribirNumero('.')">.</button>
                <button type="button" name="enter" onClick="calc.enter()">ENTER</button>
            </section>
        </section>
    </section>
    <p>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px"
                 src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
                 alt="¡CSS Válido!" />
        </a>
    </p>
</body>
</html>

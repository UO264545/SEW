<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="Ejercicio11.css" />
    <script src="Ejercicio11.js"></script>
	<script src="Util.js"></script>
    <script src="jquery-3.4.1.min.js"></script>
    <title>Ejercicio 11</title>
</head>
<body>
    <section id="Cabecera">
        <h1><img src="img/logo.png" alt="Logo Pokémon" /></h1>
        <section id="Busqueda">
            <input id="inputBusqueda" type="text" />
            <button id="buscar" onclick="buscador.buscar()">Buscar</button>
        </section>
    </section>
    <section id="datosPokemon">
        <h2 id="nombrePokemon"></h2>
        <section id="sectionDatos">
            <table id="datos" hidden>
                <tr>
                    <th>Pokedex nacional</th>
                    <td id="pokedex"></td>
                </tr>
                <tr>
                    <th>Tipos</th>
                    <td id="tipos"></td>
                </tr>
                <tr>
                    <th>Habilidades</th>
                    <td id="habilidades"></td>
                </tr>
                <tr>
                    <th>Ratio de captura (sobre 255)</th>
                    <td id="ratio"></td>
                </tr>
                <tr>
                    <th>Genero</th>
                    <td id="genero"></td>
                </tr>
                <tr>
                    <th>Peso</th>
                    <td id="peso"></td>
                </tr>
                <tr>
                    <th>Altura</th>
                    <td id="altura"></td>
                </tr>
            </table>
            <img id="imagenDatos" src="img/fotoInicial.png" alt="Pokémon" />
        </section>
        <section>
            <h3 class="sprites" hidden>Sprites</h3>
            <table class="sprites" hidden>
                <tr>
                    <th colspan="2">Forma normal</th>
                </tr>
                <tr class="DiferenciaGenero" hidden>
                    <th colspan="1">Macho</th>
                    <th colspan="1">Hembra</th>
                </tr>
                <tr>
                    <td><img id="imagenMachoFront" src="img/missingno.png" alt="Imagen macho" /></td>
                    <td><img id="imagenMachoBack" src="img/missingno.png" alt="Imagen macho por detrás" /></td>
                    <td class="DiferenciaGenero" hidden><img id="imagenHembraFront" src="img/missingno.png" alt="Imagen hembra" /></td>
                    <td class="DiferenciaGenero" hidden><img id="imagenHembraBack" src="img/missingno.png" alt="Imagen hembra por detrás" /></td>
                </tr>
            </table>
            <table class="sprites" hidden>
                <tr>
                    <th colspan="2">Shiny</th>
                </tr>
                <tr class="DiferenciaGenero" hidden>
                    <th colspan="1">Macho</th>
                    <th colspan="1">Hembra</th>
                </tr>
                <tr>
                    <td><img id="imagenMachoFrontShiny" src="img/missingno.png" alt="Imagen macho shiny" /></td>
                    <td><img id="imagenMachoBackShiny" src="img/missingno.png" alt="Imagen macho shiny por detrás" /></td>
                    <td class="DiferenciaGenero" hidden><img id="imagenHembraFrontShiny" src="img/missingno.png" alt="Imagen hembra shiny" /></td>
                    <td class="DiferenciaGenero" hidden><img id="imagenHembraBackShiny" src="img/missingno.png" alt="Imagen hembra shiny por detrás" /></td>
                </tr>
            </table>
        </section>
        <section id="cadenaEvolutiva" hidden>
            <h3>Cadena evolutiva</h3>
        </section>
    </section>
    <p>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px"
                 src="https://jigsaw.w3.org/css-validator/images/vcss"
                 alt="¡CSS Válido!" />
        </a>
    </p>
</body>
</html>

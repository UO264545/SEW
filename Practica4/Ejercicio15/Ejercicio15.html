<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="Ejercicio15.css" />
    <script src="Ejercicio15.js" charset="utf-8"></script>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            inicializar();
        });
    </script>
</head>
<body>
    <section id="seleccion">
        <label>Selecciona una temática</label>
        <select id="categorias"></select>
        <button onclick="juego.iniciar()">Aceptar</button>
        <label id="tematicasPropias">
            <input type="file" accept="application/JSON"/>
            Subir mis propias temáticas...
        </label>
        <button id="tematicasPorDefecto" onclick="juego.restaurarJSON()" hidden>Volver a temáticas por defecto</button>
    </section>
    <button id="cambiarTematica" onclick="cambiarTematica()" hidden>Cambiar temática</button>
    <section id="soluciones" hidden>
        <section id="imagenes"></section>
        <section id="nombres"></section>
        <section id="huecos"></section>
        <section id="definiciones"></section>
    </section>
    <section id="puntuacion" hidden></section>
</body>
</html>
